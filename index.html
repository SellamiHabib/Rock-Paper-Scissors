<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay (){
            let randomInt = Math.random();
            if (randomInt <(1/3))
                return "rock";
            else if (randomInt < (2/3))
                return "paper";
            else
                return "scissors";
        }
        function playRound(playerSelection, computerSelection = computerPlay() )
            {
                let pSelection = playerSelection.toLowerCase();
                if ( pSelection == computerSelection )
                    return 0;
                if( (pSelection == "rock") && (computerSelection == "scissors") 
                    || (pSelection == "scissors") && (computerSelection == "paper") 
                    || (pSelection == "paper") && (computerSelection == "rock") 
                    )
                    return 1;
                else 
                    return -1;
            }
        let input;
        let result = 0;
        function game () 
        {
            for(i = 1 ; i <= 5 ; ++i) 
            {
                input = window.prompt("Rock, paper or scissors?", "paper");
                result += playRound(input);
            }
            if(result > 0)
                console.log("You win");
            else if(result < 0)
                console.log("You lose");
            else
                console.log("Draw");
            
        }
        game();
            
        
    </script>
</body>
</html>
